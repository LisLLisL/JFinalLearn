<table>
<%for(user in users){%>
<tr>
    <td>${userLP.index}</td>
    <td>${user.id}</td>
    <td>${user.username}</td>
</tr>
<%}%>
</table>

<!--userLP.index;当前的索引，从1开始-->

<!--userLP.size;集合的长度-->

<!--userLP.first;是否是第一个-->

<!--userLP.last;是否是最后一个-->

<!--userLP.even;是否是偶数个-->

<!--userLP.odd;是否是奇数个-->
